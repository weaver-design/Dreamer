    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="register-body">

    <!-- 返回按钮 -->
    <div class="register-backbtn-box">
        <div class="registerb-backbtn registerb-Signin">
            <a href="/function/Signin.html" class="active">返回登录</a>
        </div>
        <div class="registerb-backbtn registerb-homepage">
            <a href="/" class="active">返回首页</a>
        </div>
    </div>

    <div class="register-box-main">
        <!-- logo -->
        <div class="register-logo">
            <img src="/images/logo_show_1.png">
        </div>

        <!-- 直接注册 -->
        <div class="register-inputbox">
            <div class="register-inputbox-title">
                请完善下您的信息，感谢体验dreamer
            </div>
            <div class="register-inputbox-input">
                <form action="">
                <div class="register-input-box">
                    <input type="text" name="Strapiuser" value="请输入账号" />
                    <div class="register-judge-info">
                        <div class="register-judge-radio register-jr-type2">
                            <img src="/images/ico_input_yes.png">
                        </div>
                        <div class="register-judge-notes">
                            输入正确
                        </div>
                    </div>
                </div>
                <div class="register-input-box">
                    <input type="text" name="fname" value="请输入电子邮箱" />
                    <div class="register-judge-info">
                        <div class="register-judge-radio register-jr-type1">
                            <img src="/images/ico_input_default.png">
                        </div>
                        <div class="register-judge-notes">
                            请输入电子邮箱
                        </div>
                    </div>
                </div>
                <div class="register-input-box">
                    <input type="text" name="fname" value="请输入密码" />
                    <div class="register-judge-info">
                        <div class="register-judge-radio register-jr-type1">
                            <img src="/images/ico_input_default.png">
                        </div>
                        <div class="register-judge-notes">
                            请输入密码
                        </div>
                    </div>
                </div>
                <div class="register-input-box">
                    <input type="text" name="fname" value="请输入验证码"  style="width: 64%;"/>
                    <div class="VerificationCode">
                        验证码
                    </div>
                    <div class="register-judge-info">
                        <div class="register-judge-radio register-jr-type3">
                            <img src="/images/ico_input_no.png">
                        </div>
                        <div class="register-judge-notes">
                            请输入正确的验证码
                        </div>
                    </div>
                </div>

            </div>
            <div class="register-inputbox-btn">
                <input type="submit" value="提交" />
            </div>
        </div>

        <!-- 第三方注册 -->
        <div class="register-Thirdparty">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td colspan="5">
                            <div class="register-Thirdparty-Notes">
                                您可以选择一下第三方账号直接登录，一分钟完成注册
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="register-Thirdparty-btn">
                                <a href="">
                                    <img src="/images/icon_weixin.png">
                                    <span>微信</span>
                                </a>
                            </div>
                        </td>
                        <td width="20"></td>
                        <td>
                            <div class="register-Thirdparty-btn">
                                <a href="">
                                    <img src="/images/icon_weibo.png">
                                    <span>微博</span>
                                </a>
                            </div>
                        </td>
                        <td width="20"></td>
                        <td>
                            <div class="register-Thirdparty-btn">
                                <a href="">
                                    <img src="/images/icon_qq.png">
                                    <span>QQ</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>



    <!-- Bootstrap 响应式前端框架 -->
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>

    <![endif]-->

    <![endif]-->

    <script type="text/javascript">
        import axios from 'axios';

        // Request API.
        // Add your own code here to customize or restrict how the public can register new users.
        axios
          .post('http://47.99.54.213:1337/auth/local/register', {
            username: 'Strapi user',
            email: 'user@strapi.io',
            password: 'strapiPassword'
          })
          .then(response => {
            // Handle success.
            console.log('Well done!');
            console.log('User profile', response.data.user);
            console.log('User token', response.data.jwt);
          })
          .catch(error => {
            // Handle error.
            console.log('An error occurred:', error);
          });
    </script>
</body>
